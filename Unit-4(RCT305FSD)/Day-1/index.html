<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Navbar styles */
#nav {
    background-color: #007bff;
    color: white;
    padding: 20px;
    display: flex; /* Flex container */
    justify-content: space-between; /* Space between items */
    align-items: center; /* Center items vertically */
}

#nav h1 {
    margin: 0;
    font-size: 24px;
    flex: 1; /* Allow h1 to take available space */
}

#nav button {
    padding: 10px 20px;
    background-color: white;
    color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#nav button:hover {
    background-color: #0056b3;
    color: white;
}

/* Content styles */
h2 {
    text-align: center;
    color: #333;
    margin: 20px 0;
}

ul {
    list-style: none;
    padding: 0;
    margin: 20px auto;
    max-width: 400px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

ul li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
    font-size: 18px;
}

ul li:last-child {
    border-bottom: none;
}

ul li:hover {
    background-color: #f0f0f0;
    cursor: pointer;
}

/* Footer styles */
h3 {
    text-align: center;
    background-color: #333;
    color: white;
    margin: 0;
    padding: 15px;
    font-size: 20px;
}

    </style>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
