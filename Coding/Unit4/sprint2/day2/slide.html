<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Start</button>
    <button>Stop</button>
    <div id="container">
        <!-- image will be display here  -->
    </div>
</body>
</html>
<script>
    var images=[
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJlrvsYFozcgF7yX0Uj-Hqr1wBiABz6fWIJA&s",
        "https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg",
        "https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj0y6Vhjobxd6Bkhwc5tQ8qHR4yXifC_oovQ&s",
    ];
    function start(){
        let i =0;
        setInterval(function (){
            let slideImg=document.createElement('img');
            if(i==images.length){
                i=0;
            }
            slideImg.src=images[i++];
            // slideImg.src=images[0];
            document.querySelector("#container").innerHTML="";

            document.querySelector("#container").append(slideImg);
        },2000);
    }
</script>
