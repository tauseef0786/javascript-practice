<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <style>
        /* Basic styling for the watch */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }

        #watch {
            font-size: 50px;
            color: white;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Watch Container -->
    <div id="watch"></div>

    <script>
        function ShowTime() {
            // Get the current date and time
            let dateTime = new Date();
            
            // Get hours, minutes, and seconds
            let hours = dateTime.getHours();
            let minutes = dateTime.getMinutes();
            let seconds = dateTime.getSeconds();
            
            // Format time to always show two digits (e.g., "08:05:09")
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            // Display the time in the #watch div
            document.getElementById('watch').innerHTML = `${hours}:${minutes}:${seconds}`;
            
            // Call ShowTime every 1000ms (1 second)
            setTimeout(ShowTime, 1000);
        }

        // Start the clock immediately
        ShowTime();
    </script>
</body>
</html>
