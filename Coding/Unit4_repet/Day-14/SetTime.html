<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set timeout </h1>
</body>
</html>
<script>
function printNumbers(n) {
    for (let i = 0; i <= n; i++) {
        setTimeout(function() {
            console.log(i);
        }, i * 2000);  // Delay by i * 2000 milliseconds (2 seconds per number)
    }
}

printNumbers(10);

</script>
