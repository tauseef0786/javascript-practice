<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .box{
            border: 5px solid;
            display: flex;
            padding: 20px;

        }
        .box>div{
            padding: 30px;
            border: 2px solid;
        }
        .box>div:nth-child(1){
            background-color:red;
        }
        .box>div:nth-child(2){
            background-color:rgba(25, 1, 1, 0.938);
        }
        .box>div:nth-child(3){
            background-color:rgba(46, 30, 166, 0.928);
        }
    </style>
</head>
<body>
   <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
   </div>
</body>
</html>
