<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(#f69d3c, #f063bd);
            
              
        }

        .container {
            background-color:white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            height: auto; 
            width: 600px;
            margin: 0 auto;
        }

        h1 {
        
            text-align: center;
            color: hsl(0, 48%, 5%);
            
        }

        label {
            font-family: 'Verdana';
            margin-bottom: 5px;
            color: #333333;
            display: block;
            font-weight: 800;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="url"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .required {
            color: rgb(40, 146, 14);
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto; 
            display: block; 
            
        }

        button:hover {
            background-color: #218838;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
</style>
</head>
<body>
    <h1>Feedback Form</h1>
    <div class="container">
        
        <form>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea rows="5"></textarea>

            <label>Website Rating:</label>
            <div class="rating">
                <input type="radio"  value="excellent">
                <label for="excellent">Excellent</label>

                <input type="radio"  value="good">
                <label for="good">Good</label>

                <input type="radio"  value="average">
                <label for="average">Average</label>

                <input type="radio" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="number"  min="10" max="100">

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password"  minlength="8">

            <label >Website URL (optional):</label>
            <input type="url" >

            <label >
                <input type="checkbox" >
                I agree to the terms and conditions
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
