<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
           
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px 5px 0 0;
        }
       
        td {
            text-align: left;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        #total-price {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        #description {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Product Information</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Description</th>
                <th> Total Price </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>10</td>
                <td>$15.00</td>
                <td class="description">This is a detailed description of Product A.</td>
                <td  class="total-price">$150.00</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>5</td>
                <td>$25.00</td>
                <td class="description">This is a detailed description of Product B.</td>
                <td class="total-price">$125.00</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>8</td>
                <td>$12.00</td>
                <td class="description">This is a detailed description of Product C</td>
                <td colspan="2" class="total-price">$96.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
