<script>
  let likes =localStorage.getItem("like-count");
  document.querySelector("#like").innerText = likes;
  let unlikes =localStorage.getItem("dislike-count");
  document.querySelector("#dislike").innerText = dislikes;
 
  function likeMe() {
    likes++;
    localStorage.setItem("like-count", likes);
    document.querySelector("#like").innerText = likes;

  }
  function dislikeMe() {
    dislikes++;

  }
