<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
</head>
<body>
    <h1>Save Your Data in Local Storage</h1>
    
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Enter your name">
    <br><br>
    
    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="Enter your email">
    <br><br>
    
    <button id="saveBtn">Save to Local storage</button>
    <button id="loadBtn">Load from Local storage</button>
    
    <h2>Loaded Data: </h2>
    <p id="outputName"></p>
    <p id="outputEmail"></p>
</body>
</html>

<script>
    // get the input fields and button // access element 
    const nameInput=document.getElementById("name");
    const emailInput=document.getElementById("email");
    const saveBtn=document.getElementById("saveBtn");
    const loadBtn=document.getElementById("loadBtn");

    //get the output feild

    const outputName=document.getElementById("outputName")
    const outputEmail=document.getElementById("outputEmail")

// save the data localstorage

saveBtn.addEventListener("click",function(){
    const name = nameInput.value
    const email=emailInput.value
    if (name && email){
        localStorage.setItem('name',name)
        localStorage.setItem('email',email)
        alert("Data Saved")
    }
    else{
        alert("Data Not Saved")
    }
});

// get data from local storage 
loadBtn.addEventListener("click",function(){
    const savedName=localStorage.getItem("name")
    const savedEmail=localStorage.getItem("email")
    if (savedName && savedEmail){
        outputName.textContent=`Name:${savedName}`
        outputEmail.textContent=`Email:${savedEmail}`
    }
    else{
        alert("Not Able find Data")
    }
})
</script>
